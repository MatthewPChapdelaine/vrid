<!DOCTYPE html>
<html>
<head>
  <title>Filewallet</title>
  <link href="/css/style.css" rel=stylesheet>
</head>
<body>
  <div class=body>
    <div class=header>
      <div class=header-left>
        <img class=icon id=header-icon>
        <a id=username>publicKey</a><span class=spacer>/</span><span id=asset>asset</span>
      </div>
      <div class=header-right>
        <a class="button primary" id=logout-button>Log out</a>
      </div>
    </div>
    <div class=content>
      <div class="page login" style="display: none;">
        <form class=login-form id=login-form>
          <h1>Log in to your filewallet</h1>
          <div class=row>
            <input type=text class=center placeholder="Enter wallet words" id=login-input>
            <a class=button id=login-generate>Generate</a>
            <input type=submit class=button value="Log in">
          </div>
        </form>
        <h1>Help</h1>
        <p class=inset>Filewallet does not store your keys. <a href="">Learn more</a></p>
      </div>
      <div class="page account" style="display: none;">
        <h1>Assets</h1>
        <div class=assets-grid id=assets-grid></div>
        <h1>Secrets</h1>
        <div class=row>
          <div class=secret></div>
          <a class=button>Show private key</a>
        </div>
        <h1>Help</h1>
        <p class=inset>Filewallet does not store your keys. <a href="">Learn more</a></p>
      </div>
      <div class="page asset" style="display: none;">
        <form class=send-form id=send-form>
          <h1>Send asset</h1>
          <div class=row>
            <input type=text placeholder="Enter destination address" id=send-input>
            <input type=submit class=button value="Send">
          </div>
          <h1>Help</h1>
          <p class=inset>Filewallet does not store your keys. <a href="">Learn more</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html/>
